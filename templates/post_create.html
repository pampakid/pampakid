{% extends 'base.html' %}
{% load static %}

{% block content %}
	<div id="post_show_content" class="skinny_wrapper wrapper_padding">
		<header>
			<p class="date">Get in the zone.</p>
			<h1>{{ title }} an Article</h1>
			<hr>
		</header>
		<div id="content">
      {{ form.media }}
      <form method="POST" action="." enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" id="end_button" class="button">Submit</button>
      </form>
		</div>
		<hr>
	</div>
{% endblock content %}
