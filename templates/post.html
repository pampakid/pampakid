{% extends 'base.html' %}

{% load static %}

{% block content %}
<div id="post_show_content" class="skinny_wrapper wrapper_padding">
		<header>
			<p class="date">{{ post.timestamp }}</p>
			<h1>{{ post.title }}</h1>
			<p class="date">by {{ post.author.user.username }}</p>
			{% if request.user.is_authenticated %}
			<div class="controls">
				<a href="{% url 'post-update' id=post.id %}">Edit</a>
				<a href="{% url 'post-delete' id=post.id %}">Delete</a>
			</div>
			{% endif %}
			<hr>
		</header>

		<div id="content">
			{{ post.content | safe }}
		</div>

		<hr>

		<div id="share_box">
			<p>Share {{ post.title }}</p>
			<a href="#"><i class="fab fa-twitter"></i></a>
			<a href="#"><i class="fab fa-facebook"></i></a>
			<a href="#"><i class="fab fa-linkedin"></i></a>
		</div>

		<hr>

		<div id="end_button">
			<a href="/blog" class="button">Back to Articles</a>
		</div>
	</div>
{% endblock content %}
